    <div class="form-container" id="contactanos">
      <div class="formulario">
        <form class="form-contacto" action="#" name="form-contacto">
          <div class="nombre-contacto">
            <label for="fnombre">Nombre</label>
            <input type="text" id="fnombre" name="fnombre" />
          </div>
          <div class="email-contacto">
            <label for="femail">Email</label>
            <input type="text" id="femail" name="femail" />
          </div>
          <div class="asunto-contacto">
            <label for="fasunto">Asunto</label>
            <input type="text" id="fasunto" name="fasunto" />
          </div>
          <div class="telefono-contacto">
            <label for="ftelefono">Telefono</label>
            <input type="tel" id="ftelefono" name="ftelefono" />
          </div>
          <div class="mensaje-contacto">
            <label for="fmensaje">Mensaje</label>
            <textarea id="fmensaje" name="fmensaje"></textarea>
          </div>
          <input class="enviar-contacto" type="submit" value="Enviar" />
        </form>
      </div>
    </div>
