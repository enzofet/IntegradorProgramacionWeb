<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/cursos.css" />
</head>
<body>

    <!--Estas etiquetas son para todas las paginas-->
    <nav class="nav-container">
      <div class="logo-container">
        <img src="./img/logo-vacio.png" alt="logoInstituto" />
      </div>
      <div class="nav-links">
        <ul>
          <li>
            <a href="#" class="boton-inicio">Inicio</a>
          </li>
          <li>
            <a href="#" class="boton-cursos">Cursos disponibles</a>
          </li>
          <li>
            <a href="#" class="boton-contactanos">Cont√°ctanos</a>
          </li>
        </ul>
      </div>
    </nav>


    <!--Main-->

    <main class="main-cursos">

        <section class="carrousel-container">            
            <button id="prev">&#10094;</button>
            <img id="carrousel-img" src="./img/curso1.jpg" alt="Curso1">
            <img id="carrousel-img" src="./img/curso1.jpg" alt="Curso2">
            <img id="carrousel-img" src="./img/curso1.jpg" alt="Curso3">
            <img id="carrousel-img" src="./img/curso1.jpg" alt="Curso4">
            <button id="next">&#10095;</button>
        </section>


        <section class="cursos-container">
            <div class="curso">
                <img src="./img/html-curso.jpg" alt="Curso HTML">
                <h3>Curso de HTML</h3>
                <a href="./formulario.html" class="btn-inscribirse">Inscribirse</a>
            </div>

            <div class="curso">
                <img src="./img/css-curso.jpg" alt="Curso CSS">
                <h3>Curso de CSS</h3>
                <a href="./formulario.html" class="btn-inscribirse">Inscribirse</a>
            </div>

            <div class="curso">
                <img src="./img/js-curso.jpg" alt="Curso JavaScript">
                <h3>Curso de JavaScript</h3>
                <a href="./formulario.html" class="btn-inscribirse">Inscribirse</a>
            </div>
        </section>
    </main>

    


    <!--Estas etiquetas son para todas las paginas-->
    <footer class="footer-container">
      <div class="logo-footer">
        <img src="./img/logo-instituto.png" alt="logo.png" />
      </div>
      <div class="redes-sociales"></div>
      <div class="direccion-container"></div>
    </footer>
  </body>



  <script>



    const imagenes = [
        "./img/curso1.jpg",
        "./img/curso2.jpg",
        "./img/curso3.jpg",
        "./img/curso4.jpg"
    ];

    let indice = 0;
    const img = document.getElementById("carrousel-img");
    const btnPrev = document.getElementById("prev");
    const btnNext = document.getElementById("next");

    btnNext.addEventListener("click", () => {
        indice = (indice + 1) % imagenes.length; // circular
        img.src = imagenes[indice];
    });

    btnPrev.addEventListener("click", () => {
        indice = (indice - 1 + imagenes.length) % imagenes.length; // circular
        img.src = imagenes[indice];
    });
  </script>
</html>
